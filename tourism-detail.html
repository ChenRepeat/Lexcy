<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>景點介紹</title>

<body>
  <header></header>
  <div class="banner">
    <h1>周邊景點</h1>
    <h2>你可以在小鎮裡，感受歲月靜好。<br>也在山海之間，尋找最純粹的自己。<br>更能在歲月斑駁的古廟裡，聽見光陰的故事。</h2>
  </div>
  <main class="tour-detail wrapper">
    <div class="tour-intro">
        <img src="img/tour-detail-pic1.png" alt="">
        <ul class="tour-words">
            <li><h2>燕南書院</h2></li>
            <li><h5>金門燕南書院為清代文風薈萃之地，昔日士子聚學講習，兼具教育與文化傳承功能，現今亦為保存傳統書院風貌的重要文化景點。</h5></li>
        </ul>
    </div>
    <div class="tour-googlemap-area">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d908.1071712438248!2d118.2378663962365!3d24.4359080031837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1szh-TW!2stw!4v1759884200036!5m2!1szh-TW!2stw" width="1200" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div>
      <button class="btn-act back"><a href="tourism.html">回前頁</a></button>
    </div>

  <footer></footer>
