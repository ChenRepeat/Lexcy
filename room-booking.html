<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預約</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/logo-icon.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/c4f547345a.js" crossorigin="anonymous"></script>
  <script src="./js/prototype.js"></script>
</head>
<body>
  <header></header>
  <div class="banner">
    <img src="" alt="" class="banner-pic">
    <h1 class="room-book-title">清居預約</h1>
  </div>
  <main class="wrapper">
    <section class="room-booking">
      <img class="roompic-booking" src="./img/room-4.jpg" alt="">
      <ul class="booking-detail">
          <li>
            <h4>房型</h4>
            <select class="label">
                  <option>望山居</option>
                  <option>聞濤閣</option>
                  <option>山海棠</option>
            </select>
            <i class="fa-regular fa-circle-down arrow"></i>
          </li>
          <li>
            <h4 class="">數量</h4>
            <select class="label">
                  <option><h5>1 間</h5></option>
                  <option><h5>2 間</h5></option>
            </select>
            <i class="fa-regular fa-circle-down arrow"></i>
          </li>
        <li>
          <h4 class="">日期</h4>
          <i class="fa-solid fa-calendar"></i>
          <div class="date-label"><h5>2025-9-20</h5></div>
          <div class="date-label"><h5>2025-9-20</h5></div>
            
        </li>
      </ul>
    </section>
    <ul class="btn-list">
      <li class=""><a href="room-info.html" class=""><button class="light btn-act-light">上一步</button></a></li>
      <li class=""><a href="room-booking-confirm.html"><button  class="btn-act">送出</button></a></li>
  </ul>
  </main>
  <footer></footer>
</body>
</html>
